<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        datasets: [{
            labels: {'Papa Z','H le fourbe', 'Le corse', 'Wadati', 'B râleur pro', 'Danny', 'Le gros'}

[1, 4, 12, 34, 35, 36, 37, 45],

[1, 4, 12, 34, 35, 36, 37, 45],

            backgroundColor: [
                'rgba(218, 41,28, 1)',
            ],
            borderColor: [
                'rgba(255,255,255,1)',
            ],
            borderWidth: 1
        }]
    },
    options: {
	legend: {display: false},
        scales: {
            yAxes: [{
		gridLines: { color: "#fff" },
                ticks: {
                    beginAtZero:true,
		    fontColor: "#fff",
                },
		scaleLabel: {
        		display: true,
			fontColor: "#fff",
        		labelString: 'Altitude (m)'}
            }],
           xAxes: [{
      		type: 'linear',
		gridLines: { color: "#fff" },
      		position: 'bottom',
		ticks: {
                    beginAtZero:true,
		    fontColor: "#fff",
                },
		scaleLabel: {
        		display: true,
			fontColor: "#fff",
        		labelString: 'Distance (km)'}		
    	   }]
        },
	elements: { point: { radius: 0 } },
    }
});
</script>
